<html lang="en">

    <div class="signin">
      <div class="content">

          <div class="inputBox">
            <input type="text" required>
            <i data-end="*">FirstName </i>
          </div>
          <div class="inputBox">
            <input type="text" required>
            <i data-end="*">Email Address </i>
          </div>

          </div>
          <div class="inputBox">

            <i data-end="*">Address </i>
          </div>
          <div class="inputBox">
            <input type="file" required>
            <!-- <i>upload image</i> -->
          </div>
          <div class="inputBox">
            <input type="submit" value="SIGN IN">
          </div>

      </div>
